<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>rent calculator</title>
</head>

<body>
    <section>
        <h1>How much should you rent for?</h1>
        <h2>Welcome to our rent calculator</h2>
        <p>using our calculator is very easy, please follow these steps</p>
        <ol>
            <li>pick location</li>
            <li>pick number of rooms</li>
            <li>input floor size</li>
            <li>pick other options</li>
            <li>calculate your rent</li>
        </ol>
    </section>
    <section>
        <div class="outer-location-wrapper">
            <div class="inner-location-wrapper" id="first">
                <button class="location-btn" data-value="pOne">Prague 1</button>
                <button class="location-btn" data-value="pTwo">Prague 2</button>
                <button class="location-btn" data-value="pThree">Prague 3</button>
                <button class="location-btn" data-value="pFour">Prague 4</button>
            </div>
        </div>
    </section>
    <section>
        <div class="outer-rooms-wrapper">
            <div class="inner-rooms-wrapper">
                <button class="rooms-btn" data-value="0">1 bedroom</button>
                <button class="rooms-btn" data-value="1">2 bedroom</button>
                <button class="rooms-btn" data-value="2">3 bedroom</button>
                <button class="rooms-btn" data-value="3">4 bedroom</button>
            </div>
        </div>
    </section>
    <section>
        <div class="outer-inputs-wrapper">
            <div class="inner-inputs-wrapper">
                <label for="numbers">floor size</label>
                <input type="number" id="numbers">
                <label for="parking">parking space</label>
                <input type="checkbox" id="parking">
                <label for="furnished">furnished</label>
                <input type="checkbox" id="furnished">
            </div>
        </div>
    </section>
    <section>
        <div class="outer-answer-wrapper">
            <button id="answer-btn">calculate rent</button>
            <div class="inner-answer-wrapper">
                <p id="answer"></p>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
