<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="Prague" "rent" >
    <link rel="stylesheet" href="assets/css/style.css">
    <title>rent calculator</title>
</head>

<body>
    <section>
        <h1>rent calculator</h1>
       
    </section>
    <section>
        <div class="outer-location-wrapper">
            <h3>location and size</h3>
            <!--location buttons row-->
            <div class="inner-location-wrapper" id="location-wrapper">
                <button class="location-btn" data-value="pOne">Prague 1</button>
                <button class="location-btn" data-value="pTwo">Prague 2</button>
                <button class="location-btn" data-value="pThree">Prague 3</button>
                <button class="location-btn" data-value="pFour">Prague 4</button>
            </div>
            <!--room buttons row-->
            <div class="inner-rooms-wrapper" id="rooms-wrapper">
                <button class="rooms-btn" data-value="0">1 bedroom</button>
                <button class="rooms-btn" data-value="1">2 bedroom</button>
                <button class="rooms-btn" data-value="2">3 bedroom</button>
                <button class="rooms-btn" data-value="3">4 bedroom</button>
            </div>
            <div class="inner-numbers-wrapper">
                <label for="numbers">floor size</label>
                <input type="number" id="numbers" required>
                <span>m2</span>
            </div>
        </div>
            
    </section>
    <section>
        <div class="outer-floor-wrapper">
            <h3>storey and accessories</h3>
            <div class="inner-floor-wrapper" id="floor-wrapper">
                <!--storey buttons row-->
                <button class="floor-btn" data-value="1">first storey</button>
                <button class="floor-btn" data-value="2">second storey</button>
                <button class="floor-btn" data-value="3">third storey</button>
                <button class="floor-btn" data-value="4">fourth storey</button>
            </div>
            <div class="inner-inputs-wrapper">
                <!--accessories checkboxes and labels-->
                <input type="checkbox" id="parking">
                <label for="parking" id="parking-label">parking space</label>
                <input type="checkbox" id="furnished">
                <label for="furnished" id="furnished-label">furnished</label> 
                <input type="checkbox" id="elevator">  
                <label for="elevator" id="elevator-label">elevator</label>
                                                             
            </div>
        </div>
    </section>
    <section>
        <!--result button and final price area-->
        <div class="outer-answer-wrapper">
            <h3>result area</h3>
            <button id="answer-btn">calculate rent</button>
            <div class="inner-answer-wrapper">
                <p id="answer"></p>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
