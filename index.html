<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>How much should you rent for?</h1>
    </section>
    <section>
        <div class="outer-location-wrapper">
            <div class="inner-location-wrapper" id="first">
                <button class="location-btn" id="pOne">Prague 1</button>
                <button class="location-btn" id="pTwo">Prague 2</button>
                <button class="location-btn" id="pThree">Prague 3</button>
                <button class="location-btn" id="pFour">Prague 4</button>
            </div>
        </div>
    </section>
    <section>
        <div class="outer-rooms-wrapper">
            <div class="inner-rooms-wrapper">
                <button class="rooms-btn" id="roomOne">1 bedroom</button>
                <button class="rooms-btn" id="roomTwo">2 bedroom</button>
                <button class="rooms-btn" id="roomThree">3 bedroom</button>
                <button class="rooms-btn" id="roomFour">4 bedroom</button>
            </div>
        </div>
    </section> 
    <section>
        <div class="outer-inputs-wrapper">
            <div class="inner-inputs-wrapper">
                <label for="numbers">floor size</label>
                <input type="number" id="numbers">
                <label for="parking">parking space</label>
                <input type="checkbox" id="parking">
                <label for="furnished">furnished</label>
                <input type="checkbox" id="furnished">    
            </div>
        </div>
    </section> 
    <section>
        <div class="outer-answer-wrapper">
            <button id="answer-btn">calculate rent</button>
            <div class="inner-answer-wrapper">
                <p id="answer"></p>
            </div>
        </div>
    </section>  
    <script src="../assets/js/script.js"></script>
</body>
</html>
